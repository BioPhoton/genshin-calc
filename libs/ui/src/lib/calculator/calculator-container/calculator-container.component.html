<div class="flex flex-col h-full my-2 p-4 sm:px-0 space-y-4">
  <div>
    <h2 class="text-lg font-bold">
      <ng-content select="ui-calculator-title"></ng-content>
    </h2>
    <span class="text-sm text-gray-500">
      <ng-content select="ui-calculator-subtitle"></ng-content>
    </span>
  </div>

  <div class="sticky top-4">
    <ng-content select="ui-calculation-results"></ng-content>
    <ui-calculation-results
      *ngIf="calculation"
      [calculatedDamage]="calculation.calculatedDamage"
      [element]="elementType"
    ></ui-calculation-results>
  </div>

  <div class="flex-auto">
    <ng-content></ng-content>
  </div>
</div>

<ng-container *ngIf="state$ | async as state">
  <ui-calculator-container [calculation]="state.calculation" [elementType]="'geo'">
    <ui-calculator-title>アルベド: 元素スキル「創生術・疑似陽華」</ui-calculator-title>
    <ui-calculator-subtitle>刹那の花ダメージ</ui-calculator-subtitle>

    <app-albedo-transient-blossoms-calculator-form
      [value]="state.inputValues"
      [calculation]="state.calculation"
      (valueChange)="onFormValueChange($event)"
    ></app-albedo-transient-blossoms-calculator-form>
  </ui-calculator-container>
</ng-container>

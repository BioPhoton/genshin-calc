<ng-container *ngIf="state$ | async as state">
  <div class="flex flex-col h-full my-2">
    <div *ngIf="state.calculation?.result as result" class="container mx-auto border border-gray-200 bg-white rounded-md px-2 py-4 shadow">
      <div class="grid grid-cols-3 items-center justify-items-center divide-x divide-gray-200">
        <div class="flex justify-center w-full">
          <div>
            <span class="block text-xs text-gray-700"> 通常 </span>
            <span class="block text-lg text-yellow-500 font-bold md:text-3xl">{{ result.baseline | number }}</span>
          </div>
        </div>
        <div class="flex justify-center w-full">
          <div>
            <span class="block text-xs text-gray-700"> 会心 </span>
            <span class="block text-lg text-yellow-500 font-bold md:text-3xl">{{ result.critical | number }}</span>
          </div>
        </div>
        <div class="flex justify-center w-full">
          <div>
            <span class="block text-xs text-gray-700"> 期待値 </span>
            <span class="block text-lg text-yellow-500 font-bold md:text-3xl">{{ result.average | number }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-auto p-4">
      <div class="container mx-auto">
        <app-zhongli-burst-calculator-form
          [value]="state.inputValues"
          [calculation]="state.calculation"
          (valueChange)="onFormValueChange($event)"
        ></app-zhongli-burst-calculator-form>
      </div>
    </div>
  </div>
</ng-container>
